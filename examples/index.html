<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Token Text Area Examples</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.0.0-alpha/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="/assets/token-text-area.css">

  <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="/assets/token-text-area.js"></script>
  
  <style>
    html,body {
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  
  <div class="token-text-area-dummy" contenteditable="true">
    (<span class="token">Customer value</span> + <span class="token">Technical value</span> + <span class="token">Business value</span>) / <span class="token">Effort</span>
  </div>
  
  <br/>
  
  <div id="ta" class="token-text-area" data-autocomplete='[["Pizzazz","456"],["Wow","789"]]'>
    (<input class="token" data-id="123" type="button" value="Customer value" />+<input class="token" data-id="456" type="button" value="Technical value" />+<input class="token" data-id="789" type="button" value="Business value" />)/<input class="token" data-id="012" type="button" value="Effort" />
  </div>
  
  <script>
    $(".token-text-area").tokenTextArea();
  </script>
  
</body>
</html>
